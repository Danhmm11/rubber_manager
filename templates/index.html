<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link tới file CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="flex h-screen bg-indigo-700">
        <div class="w-full max-w-xs m-auto bg-indigo-100 rounded p-5">   
            <header>
                <img class="w-20 mx-auto mb-5" src="https://img.icons8.com/fluent/344/year-of-tiger.png" alt="Login Icon" />
            </header>   
            <!-- Form đăng nhập -->
            <form method="POST" action="/login">
                <div>
                    <label class="block mb-2 text-indigo-500" for="username">Username</label>
                    <input 
                        class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" 
                        type="text" 
                        name="username" 
                        required>
                </div>
                <div>
                    <label class="block mb-2 text-indigo-500" for="password">Password</label>
                    <input 
                        class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" 
                        type="password" 
                        name="password" 
                        required>
                </div>
                <div>          
                    <input 
                        class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded" 
                        type="submit" 
                        value="Login">
                </div>       
            </form>
            <!-- Liên kết Forgot Password -->
            <footer>
                <a 
                    class="text-indigo-700 hover:text-pink-700 text-sm float-left" 
                    href="/forgot_password">Forgot Password?</a>
            </footer>   
        </div>
    </div>
</body>
</html>
